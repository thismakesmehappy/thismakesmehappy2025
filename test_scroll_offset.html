<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Offset Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 16px; /* 1rem = 16px */
        }
        .navbar {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            z-index: 1020;
        }
        .navbar button {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .navbar button:hover {
            background: #0056b3;
        }
        .hero-section {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .portfolio-section {
            height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }
        .content {
            text-align: center;
        }
        .offset-marker {
            position: absolute;
            top: -3rem; /* 3rem above the section */
            left: 50%;
            transform: translateX(-50%);
            background: yellow;
            color: black;
            padding: 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button onclick="scrollToPortfolioWithOffset()">Work (3em offset)</button>
        <button onclick="scrollToPortfolioNormal()">Work (normal)</button>
        <button onclick="scrollToTop()">Top</button>
    </nav>
    
    <section class="hero-section" id="home-hero-section">
        <div class="content">
            <h1>Hero Section</h1>
            <p>This is the hero section of the page</p>
        </div>
    </section>
    
    <section class="portfolio-section" id="home-portfolio-grid">
        <div class="offset-marker">‚Üê 3em offset target</div>
        <div class="content">
            <h1>Portfolio Grid Section</h1>
            <p>This section should be scrolled to with a 3em offset above it</p>
            <p>The yellow marker shows where the 3em offset should land</p>
        </div>
    </section>
    
    <section class="hero-section">
        <div class="content">
            <h1>Additional Content</h1>
            <p>More content to test scrolling behavior</p>
        </div>
    </section>

    <script>
        function scrollToPortfolioWithOffset() {
            const element = document.getElementById('home-portfolio-grid');
            if (element) {
                // Calculate position 3em above the element
                const elementTop = element.offsetTop;
                const remSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
                const offset = 3 * remSize; // 3em in pixels
                const scrollPosition = elementTop - offset;
                
                window.scrollTo({ 
                    top: Math.max(0, scrollPosition), // Ensure we don't scroll above the top
                    behavior: 'smooth' 
                });
            }
        }

        function scrollToPortfolioNormal() {
            const element = document.getElementById('home-portfolio-grid');
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
