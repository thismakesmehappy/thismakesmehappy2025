<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Routing Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            z-index: 1020;
        }
        .navbar a {
            margin-right: 1rem;
            text-decoration: none;
            color: #007bff;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .hero-section {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .portfolio-section {
            height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home-hero-section">Home</a>
        <a href="#home-portfolio-grid">Work</a>
        <a href="#about">About</a>
    </nav>
    
    <section class="hero-section" id="home-hero-section">
        <div class="content">
            <h1>Hero Section</h1>
            <p>This is the hero section of the page</p>
        </div>
    </section>
    
    <section class="portfolio-section" id="home-portfolio-grid">
        <div class="content">
            <h1>Portfolio Grid Section</h1>
            <p>This is the portfolio grid section that should be scrolled to when clicking "Work"</p>
        </div>
    </section>
    
    <section class="hero-section" id="about">
        <div class="content">
            <h1>About Section</h1>
            <p>This is another section to test scrolling</p>
        </div>
    </section>
</body>
</html>
